    <!--           MAIN                                   -->

    <main id="main">
      <!-- FORM -->
      <form
        action="https://formsubmit.co/3245aea416fddc15c72112388c750411"
        method="POST"
        id="contact"
      >
        <div class="contact-form">
          <h1 id="form-title">Contact Me</h1>

          <p id="form-desc">* - means that the option is not needed</p>

          <label for="first-name" id="first-name-label">* First name</label>
          <input
            type="name"
            id="first-name"
            name="first-name"
            placeholder="Jane"
          />

          <label for="last-name" id="last-name-label">* Last name</label>
          <input
            type="name"
            id="last-name"
            name="last-name"
            placeholder="Smitherton"
          />

          <label for="email" id="email-label">Email address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@janesfakedomain.net"
            required
          />

          <label for="message" id="message-label">Your Message</label>
          <textarea
            name="message"
            id="message"
            placeholder="Enter your message or question"
            required
          ></textarea>

          <button id="submit-btn" type="submit">Submit</button>
        </div>

        <img
          src="../../Resources/Photos/Stock/contact-img.png"
          alt="contact-img"
          id="contact-img"
        />
      </form>
